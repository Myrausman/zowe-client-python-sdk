name: CI

on:
  push:
    branches:
      - main
      - master
    tags:
      - "*"
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [x86_64, x86, aarch64, armv7, s390x, ppc64le]
      fail-fast: false
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Set environment variables
        run: src/secrets/scripts/configure-cross.sh ${{ matrix.target }}
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --find-interpreter
          sccache: "true"
          manylinux: auto
          docker-options: -e PKG_CONFIG_SYSROOT_DIR -e PKG_CONFIG_PATH
          working-directory: src/secrets/src/keyring
          before-script-linux: |
            if command -v yum &> /dev/null; then
              yum update && yum install -y libsecret-devel.${{ env.CROSS_DEB_ARCH }}
            else
              dpkg --add-architecture ${{ env.CROSS_DEB_ARCH }}
              apt-get update && apt-get install -y pkg-config:amd64 libsecret-1-dev:${{ env.CROSS_DEB_ARCH }}
            fi
      - name: Upload wheels
        uses: actions/upload-artifact@v3
        with:
          name: wheels
          path: src/secrets/src/keyring/dist

  windows:
    runs-on: windows-latest
    strategy:
      matrix:
        target: [x64, x86]
      fail-fast: false
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          architecture: ${{ matrix.target }}
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --find-interpreter
          sccache: "true"
          working-directory: src/secrets/src/keyring
      - name: Upload wheels
        uses: actions/upload-artifact@v3
        with:
          name: wheels
          path: src/secrets/src/keyring/dist

  macos:
    runs-on: macos-latest
    strategy:
      matrix:
        target: [x86_64, aarch64]
      fail-fast: false
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --find-interpreter
          sccache: "true"
          working-directory: src/secrets/src/keyring
      - name: Upload wheels
        uses: actions/upload-artifact@v3
        with:
          name: wheels
          path: src/secrets/src/keyring/dist

  sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
          working-directory: src/secrets/src/keyring
      - name: Upload sdist
        uses: actions/upload-artifact@v3
        with:
          name: wheels
          path: src/secrets/src/keyring/dist

